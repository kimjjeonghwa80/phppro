<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/photo.css">
    <title>허그북 편집</title>
</head>
<body class="t210x285" templateSize="210x285" bgnum="19" templateTheme="template_tour" templateNum="11">
    <header class="hl50">
		<div class="pl40 pr40">
			<a href="index" class="fs22 fb cPink_2">허그북</a>
			<div class="fr fs12">
				<span>Let's Hug!</span>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="###">홈</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="###">내작품</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="###">장바구니( <b class="fn cRed">42</b> )</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="###">위시리스트</a>
			</div>
		</div>
    </header>
    <script>
        var _siteurl='/'
    </script>
    <div class="unSelectText">
        <!-- 설정메뉴 -->
	    <ul class="settingMenu tc fs12">
            <li class="unClick Stand"><i class="icon-layout"></i>템플릿</li>
            <li class="unClick"><i class="icon-image"></i>배경</li>
            <li class="unClick"><i class="icon-checkbox-unchecked"></i>사진프레임</li>
            <li><i class="icon-photo"></i>사진</li>
            <li class="unClick"><i class="icon-pen2"></i>문자</li>
        </ul>
        <!-- 템플릿선택-->
	    <div class="settingBox" style="left:39px">
            <h3 class="mt15 cd"><i class="icon-layout mr5"></i>템플릿</h3>
            <span class="settingBoxBtn pr" name="template_school">캠퍼스<i></i></span>
            <span class="settingBoxBtn pr" name="template_marry">결혼<i></i></span>
            <span class="settingBoxBtn pr" name="template_love">사랑<i class="pa"></i></span>
            <span class="settingBoxBtn pr" name="template_offspring">부모/자식<i class="pa"></i></span>
            <span class="settingBoxBtn pr" name="template_magazine">매거진<i class="pa"></i></span>
            <span class="settingBoxBtn pr" name="template_tour">여행<i class="pa"></i></span>
          
        </div>
        <!-- 배경선택-->
	    <div class="settingBox">
            <h3 class="mt15 cd"><i class="icon-image mr5"></i>배경</h3>
            <span class="settingBoxBtn Stand pr">일반배경소재<i class="pa"></i></span>
            <div class="scroll-wrap mt10">
                <div class="scroll-cont" name="bgphoto" >
                    <ul class="bgSetting settingOption">
                    </ul>
                    <br class="clear" />
                </div>
                <div class="scroll-bar" name="bgphoto" ><span class="scroll-slider" name="bgphoto" ></span></div>
            </div>	
        </div>
        <!-- 사진프레임선택-->
	    <div class="settingBox">
            <h3 class="mt15 cd"><i class="icon-checkbox-unchecked mr5"></i>사진프레임</h3>
            <div class="settingOption frameStyleList pt10" style="display:block;">
               
            </div>
        </div>
        <!-- 사진선택-->
	    <div class="settingBox pr">
            <h3 class="mt15 cd"><i class="icon-photo mr5"></i>사진</h3>
            <div class="scroll-wrap mt10">
                <div class="scroll-cont photoSetting settingOption" name="myphoto" >
                    <ul>
                        <li><img src="./images/photo_theme/photo_m/photo_1.jpg" alt="photo_1.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_2.jpg" alt="photo_2.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_3.jpg" alt="photo_3.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_4.jpg" alt="photo_4.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_5.jpg" alt="photo_5.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_6.jpg" alt="photo_6.jpg"></li>
                        <li><img src="./images/photo_theme/photo_m/photo_7.jpg" alt="photo_7.jpg"></li>
                    </ul>
                    <br class="clear" />
                </div>
                <div class="scroll-bar" name="myphoto" ><span class="scroll-slider" name="myphoto" ></span></div>
            </div>
            <!-- 사진提示 -->
            <div class="tc l30 myPhotoTip">
                <span onclick="popTip('<p class=tc><b class=cPink_2>앨범 템플릿 해당 그림영역에<br />사진을 선택하려면 두 번 클릭</b></p>',11)" class="fs12 cGray cp">
                    <i class="icon-tixing mr5"></i>사진을 선택할 수 없습니까?
                </span>
            </div>
        </div>
    </div>
    <div class="photoEditFrame">
        <div class="mauto pl150 ml100 photoEditHover">
            <div class="gnMenu l30 fs12 cd mt30 tc">
                <span class="gnBtn_gray mr10 pr fs12">
                    <i class="icon-stack2"></i>
                    현재 <b class="fn photoNowNum">1</b>
                    / 총계 <b class="fn photoTotalNum"></b> 페이지
                    &nbsp;총가격<b class="photoTotalPrice pr">59,000</b>
                </span>
                <a class="gnBtn_gray mr10 addPhotoBtn" href="javascript:void(0)">+ 페이지추가 / <b class="photoAddPrice">5,000</b></a>
				<a class="gnBtn_gray mr10 lessPhotoBtn unclick" href="javascript:void(0)">이 페이지를 삭제</a>
				<!-- <span class="gnBtn_gray mr10"></span> -->
				<a class="gnBtn_gray mr10 prevPhotoBtn unclick" href="javascript:void(0)">이전</a>
				<a class="gnBtn_gray mr10 nextPhotoBtn" href="javascript:void(0)">다음페이지</a>
				<a class="gnBtn_red_2 cWhite w50 mr10 photo_setting_save" href="javascript:void(0)"><i class="icon-inbox fs14 mr5"></i>저장</a>
				<a class="gnBtn_green cWhite w50 mr10" href="photo_view" target="_blank">미리보기</a>
            </div>
            <div class="photoEditWrap mauto mt30" data-page="0" total-page="4">
                <div class="templateFgPage w"></div>
                <div class="photoEdit mauto"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/jquery-1.9.1.min.js"></script>
    <script src="./scripts/public.js"></script>
    <script src="./scripts/cxm-kacayin-worksobj.js"></script>
    <script src="./script/template_setting.json"></script>
	<script src="./script/template_school.json"></script>
	<script src="./script/template_marry.json"></script>
	<script src="./script/template_love.json"></script>
	<script src="./script/template_offspring.json"></script>
	<script src="./script/template_magazine.json"></script>
	<script src="./script/template_tour.json"></script>
    <script src="./scripts/photo_set.js"></script>
    <script src="./scripts/photoonline.js"></script>
</body>
</html>
